<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1 id="metric">Metric/Imperial unit conversion</h1>
        <div id="number">
            <h5 id="numberchange">0</h5>
            <input type="text" id="numberin"value="Enter a number">
            <input id="button"type="button"value="Submit" onclick="start()">
        </div>
    
    </div>
    <div id="dark">
        <h3 id="len">Length (Meter/Feet)</h3>
        <h4 id="conlen">0 meters = 0.000 feet | 0 feet = 0.000 meters</h4>
        <h3 id="vol">Volume (Liters/Gallons)</h3>
        <h4 id="convol">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h4>
        <h3 id="kilo">Mass (Kilograms/Pounds)</h3>
        <h4 id="conkilo">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</h4>


    </div>
    <script src="index.js"></script>
</body>
</html>
